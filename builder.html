<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>E‑Card Builder</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #60A085;
      --secondary: #76C69C;
      --bg: #f0f0f0;
      --input-bg: #fff;
      --input-border: #ccc;
      --toolbar-bg: #fff;
      --toolbar-border: #ddd;
      --focus-ring: rgba(96, 160, 133, 0.6);
    }
    * {
      box-sizing: border-box;
      margin: 0; padding: 0;
      font-family: Poppins, sans-serif;
    }
    body {
      background: var(--bg);
      padding: 2rem;
    }
    h1 {
      margin-bottom: 1rem;
      font-weight: 700;
    }
    form {
      max-width: 600px;
      display: grid;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    /* ==== Floating toolbar ==== */
    #toolbar {
      position: absolute;
      display: none;
      flex-direction: column;
      gap: .25rem;
      background: var(--toolbar-bg);
      border: 1px solid var(--toolbar-border);
      border-radius: 9999px;
      padding: .5rem;
      box-shadow: 0 2px 6px rgba(0,0,0,.1);
      z-index: 100;
    }
    .tb-btn {
      width: 2.4rem;
      height: 2.4rem;
      border: none;
      background: transparent;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #666;
      border-radius: 50%;
      transition: background .2s, color .2s;
      outline: none; /* remove default */
    }
    .tb-btn:hover {
      background: #eee;
    }
    .tb-btn.active {
      background: var(--secondary);
      color: #fff;
    }
    .tb-btn:focus {
      outline: 3px solid var(--focus-ring);
      outline-offset: 2px;
    }
    .tb-icon {
      width: 1.2rem;
      height: 1.2rem;
      object-fit: contain;
    }

    /* ==== Lines list ==== */
    #lines {
      list-style: none;
      padding: 0; margin: 0;
    }
    #lines li {
      position: relative;
      margin-bottom: .75rem;
    }
    #lines input {
      width: 100%;
      padding: .6rem 2.5rem .6rem 1rem;
      border: 1px solid var(--input-border);
      border-radius: 9999px;
      background: var(--input-bg);
      transition: all .2s;
      outline: none;
    }
    #lines input:focus {
      outline: 3px solid var(--focus-ring);
      outline-offset: 2px;
    }
    .delete-btn {
      position: absolute;
      top: 50%; right: .5rem;
      transform: translateY(-50%);
      border: none;
      background: transparent;
      font-size: 1.2rem;
      color: #999;
      cursor: pointer;
    }
    .delete-btn:hover {
      color: #333;
    }

    /* ==== Other controls ==== */
    input[type="text"], select {
      width: 100%;
      padding: .6rem 1rem;
      border: 1px solid var(--input-border);
      border-radius: 9999px;
      background: var(--input-bg);
      outline: none;
    }
    input[type="text"]:focus, select:focus {
      outline: 3px solid var(--focus-ring);
      outline-offset: 2px;
    }
    button, #addLine {
      background: var(--primary);
      color: #fff;
      border: none;
      padding: .6rem 1.4rem;
      border-radius: 9999px;
      cursor: pointer;
      font-weight: 600;
      transition: filter .2s;
    }
    button:hover, #addLine:hover {
      filter: brightness(1.1);
    }

    /* ==== Link display ==== */
    #linkWrap {
      display: none;
      gap: .5rem;
      max-width: 600px;
      align-items: center;
    }
    #linkField {
      flex: 1;
      padding: .6rem 1rem;
      border: 1px solid var(--input-border);
      border-radius: 9999px;
      background: #fafafa;
      font-size: .85rem;
      outline: none;
    }
    #copyBtn {
      background: var(--secondary);
    }
  </style>
</head>
<body>

  <h1>Create Your Seafoam Envelope E‑Card</h1>

  <!-- Floating toolbar -->
  <div id="toolbar">
    <button type="button" class="tb-btn" id="alignLeftBtn" title="Align left">
      <img src="align-left.svg" alt="Left" class="tb-icon">
    </button>
    <button type="button" class="tb-btn" id="alignCenterBtn" title="Align center">
      <img src="align-center.svg" alt="Center" class="tb-icon">
    </button>
    <button type="button" class="tb-btn" id="alignRightBtn" title="Align right">
      <img src="align-right.svg" alt="Right" class="tb-icon">
    </button>
    <button type="button" class="tb-btn" id="boldBtn" title="Bold"><b>B</b></button>
    <button type="button" class="tb-btn" id="italicBtn" title="Italic"><i>I</i></button>
    <button type="button" class="tb-btn" id="underlineBtn" title="Underline"><u>U</u></button>
  </div>

  <form id="cardForm">
    <label>Square sticker URL<br>
      <input type="text" id="stickerUrl" placeholder="https://…">
    </label>

    <label>Message lines</label>
    <ul id="lines"></ul>
    <button type="button" id="addLine">+ Add line</button>

    <label>To<br><input type="text" id="toField"></label>
    <label>From<br><input type="text" id="fromField"></label>

    <button type="button" id="generate">Generate Link</button>
  </form>

  <div id="linkWrap">
    <input id="linkField" readonly>
    <button id="copyBtn">Copy</button>
  </div>

  <script>
  const CardBuilder = (() => {
    const linesUl        = document.getElementById('lines');
    const toolbar        = document.getElementById('toolbar');
    const alignLeftBtn   = document.getElementById('alignLeftBtn');
    const alignCenterBtn = document.getElementById('alignCenterBtn');
    const alignRightBtn  = document.getElementById('alignRightBtn');
    const boldBtn        = document.getElementById('boldBtn');
    const italicBtn      = document.getElementById('italicBtn');
    const underlineBtn   = document.getElementById('underlineBtn');
    const addLineBtn     = document.getElementById('addLine');
    const stickerEl      = document.getElementById('stickerUrl');
    const toEl           = document.getElementById('toField');
    const fromEl         = document.getElementById('fromField');
    const generate       = document.getElementById('generate');
    const linkWrap       = document.getElementById('linkWrap');
    const linkField      = document.getElementById('linkField');
    const copyBtn        = document.getElementById('copyBtn');

    let focusedInput = null;

    function addLine(text = '') {
      const li = document.createElement('li');
      const input = document.createElement('input');
      input.type = 'text';
      input.value = text;
      input.placeholder = 'Your message';
      input.addEventListener('focus', showToolbar);
      li.append(input);

      const del = document.createElement('button');
      del.type = 'button';
      del.textContent = '✕';
      del.className = 'delete-btn';
      del.addEventListener('click', () => {
        if (focusedInput === input) hideToolbar();
        li.remove();
      });
      li.append(del);

      linesUl.appendChild(li);
    }

    function showToolbar(e) {
      focusedInput = e.target;
      const styles = window.getComputedStyle(focusedInput);
      [alignLeftBtn,alignCenterBtn,alignRightBtn].forEach(b=>b.classList.remove('active'));
      if (styles.textAlign === 'center')      alignCenterBtn.classList.add('active');
      else if (styles.textAlign === 'right')  alignRightBtn.classList.add('active');
      else                                     alignLeftBtn.classList.add('active');
      [boldBtn,italicBtn,underlineBtn].forEach(b=>b.classList.remove('active'));
      if (styles.fontWeight === '700')         boldBtn.classList.add('active');
      if (styles.fontStyle === 'italic')       italicBtn.classList.add('active');
      if (styles.textDecoration.includes('underline')) underlineBtn.classList.add('active');

      const r = focusedInput.getBoundingClientRect();
      toolbar.style.top  = `${window.scrollY + r.top + (r.height - toolbar.offsetHeight)/2}px`;
      toolbar.style.left = `${window.scrollX + r.right + 8}px`;
      toolbar.style.display = 'flex';
    }

    function hideToolbar() {
      toolbar.style.display = 'none';
      focusedInput = null;
    }

    function applyAlign(align) {
      if (!focusedInput) return;
      focusedInput.style.textAlign = align;
      showToolbar({target: focusedInput});
    }

    function toggleStyle(btn, prop, val) {
      if (!focusedInput) return;
      const active = btn.classList.toggle('active');
      if (prop === 'fontWeight')         focusedInput.style.fontWeight     = active ? val : '400';
      if (prop === 'fontStyle')          focusedInput.style.fontStyle      = active ? val : 'normal';
      if (prop === 'textDecoration')     focusedInput.style.textDecoration = active ? val : 'none';
    }

    function collect() {
      return {
        sticker: stickerEl.value.trim(),
        to:      toEl.value.trim(),
        from:    fromEl.value.trim(),
        lines: Array.from(linesUl.querySelectorAll('input')).map(i=>({
          text:      i.value.trim(),
          align:     i.style.textAlign || 'left',
          bold:      i.style.fontWeight === '700',
          italic:    i.style.fontStyle === 'italic',
          underline: i.style.textDecoration.includes('underline')
        })).filter(l=>l.text)
      };
    }

    function onGenerate() {
      const data = collect();
      if (!data.lines.length) return alert('Add at least one line.');
      const payload = btoa(encodeURIComponent(JSON.stringify(data)));
      linkField.value = `${location.origin}/ecard.html?d=${payload}`;
      linkWrap.style.display = 'flex';
    }

    function init() {
      addLine('Your first message');
      addLine('A cheerful note');
      addLineBtn.addEventListener('click', () => addLine());

      alignLeftBtn.addEventListener('click', ()=> applyAlign('left'));
      alignCenterBtn.addEventListener('click', ()=> applyAlign('center'));
      alignRightBtn.addEventListener('click', ()=> applyAlign('right'));

      boldBtn.addEventListener('click', ()=> toggleStyle(boldBtn,'fontWeight','700'));
      italicBtn.addEventListener('click', ()=> toggleStyle(italicBtn,'fontStyle','italic'));
      underlineBtn.addEventListener('click', ()=> toggleStyle(underlineBtn,'textDecoration','underline'));

      document.addEventListener('click', e=>{
        if (!toolbar.contains(e.target) && !linesUl.contains(e.target)) hideToolbar();
      });

      generate.addEventListener('click', onGenerate);
      copyBtn.addEventListener('click', ()=>{
        navigator.clipboard.writeText(linkField.value)
          .then(()=>copyBtn.textContent='Copied!')
          .catch(()=>alert('Copy failed'));
        setTimeout(()=>copyBtn.textContent='Copy',1200);
      });
    }

    return { init };
  })();

  document.addEventListener('DOMContentLoaded', CardBuilder.init);
  </script>
</body>
</html>
