<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>E‑Card Builder</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #60A085;
      --secondary: #388E3C;
      --bg: #f0f0f0;
      --input-border: #ccc;
      --focus-ring: rgba(96,160,133,0.6);
    }
    * { box-sizing:border-box; margin:0; padding:0; font-family:Poppins,sans-serif }
    body {
      background:var(--bg);
      padding:2rem;
      cursor:none;              /* hide native everywhere */
    }
    h1 { text-align:center; margin-bottom:1rem; font-weight:700 }

    form { max-width:600px; margin:auto; display:grid; gap:1.5rem }

    fieldset {
      border:1px solid var(--input-border);
      border-radius:8px;
      padding:1rem;
    }
    legend { padding:0 .5rem; font-weight:600 }

    /* --- Sticker --- */
    .sticker-group {
      display:flex; gap:1rem; align-items:flex-end;
    }
    .sticker-group label {
      flex:1; display:flex; flex-direction:column; font-size:.9rem;
    }
    .sticker-group input[type="file"] { padding:.4rem }
    .sticker-group input[type="text"] {
      padding:.6rem 1rem;
      border:1px solid var(--input-border);
      border-radius:9999px;
    }

    /* --- Colors --- */
    .color-group {
      display:grid; grid-template-columns:1fr 1fr; gap:1rem;
    }
    .color-group label {
      display:flex; flex-direction:column; font-size:.9rem;
    }
    .color-group input[type="color"] {
      width:2.5rem; height:2.5rem; border:none;
      border-radius:50%; margin-top:.25rem; cursor:none;
    }
    .palette-group {
      display:flex; gap:.5rem; margin-top:.75rem; flex-wrap:wrap;
    }
    .palette {
      display:flex; gap:.25rem; background:transparent; border:none;
      align-items:center; cursor:none;
    }
    .swatch {
      width:20px; height:20px; border-radius:50%;
      border:1px solid #ccc;
    }

    /* --- Lines --- */
    #lines { list-style:none; padding:0; margin:0 }
    #lines li { position:relative; margin-bottom:.75rem }
    #lines input {
      /* NO longer 100%: max at 80% so it doesn’t stretch edge to edge */
      width:80%;
      max-width:80%;
      padding:.6rem 2.5rem .6rem 1rem;
      border:1px solid var(--input-border);
      border-radius:9999px;
      outline:none;
      transition:all .2s;
    }
    #lines input:focus {
      outline:3px solid var(--focus-ring);
      outline-offset:2px;
    }
    .delete-btn {
      position:absolute; top:50%; right:.5rem;
      transform:translateY(-50%);
      border:none; background:transparent;
      font-size:1.2rem; color:#999; cursor:none;
    }
    .delete-btn:hover { color:#333 }

    #addLine {
      width:auto; padding:.6rem 1.4rem;
      border:none; border-radius:9999px;
      background:var(--primary); color:#fff;
      cursor:none; font-weight:600; transition:filter .2s;
      justify-self:start;
    }
    #addLine:hover { filter:brightness(1.1) }

    /* --- Recipient --- */
    .address-group {
      display:grid; gap:.75rem;
    }
    .address-group input {
      padding:.6rem 1rem;
      border:1px solid var(--input-border);
      border-radius:9999px;
      outline:none; transition:all .2s;
    }
    .address-group input:focus {
      outline:3px solid var(--focus-ring);
      outline-offset:2px;
    }

    /* --- Finalize --- */
    #generate {
      padding:.6rem 1.4rem; border:none; border-radius:9999px;
      background:var(--primary); color:#fff;
      cursor:none; font-weight:600; transition:filter .2s;
    }
    #generate:hover { filter:brightness(1.1) }

    #linkWrap {
      display:none; margin-top:1rem; gap:.5rem; align-items:center;
    }
    #linkField {
      flex:1; padding:.6rem 1rem; border:1px solid var(--input-border);
      border-radius:9999px; background:#fafafa;
      outline:none;
    }
    #copyBtn {
      padding:.6rem 1.4rem; border:none; border-radius:9999px;
      background:var(--secondary); color:#fff;
      cursor:none;
    }

    /* --- Floating toolbar --- */
    #toolbar {
      position:absolute; display:none; flex-direction:column; gap:.25rem;
      background:#fff; border:1px solid var(--input-border);
      border-radius:9999px; padding:.5rem;
      box-shadow:0 2px 6px rgba(0,0,0,.1);
      z-index:1000;
    }
    .tb-btn {
      width:2.4rem; height:2.4rem;
      border:none; background:transparent;
      display:flex; align-items:center; justify-content:center;
      transition:background .2s; outline:none; cursor:none;
    }
    .tb-btn:hover { background:#eee }
    .tb-btn.active { background:var(--secondary); color:#fff }
    .tb-icon { width:1.2rem; height:1.2rem; }

    /* --- Custom cursor (#cur) --- */
    #cur {
      position:fixed; top:0; left:0;
      pointer-events:none;
      z-index:0; /* below form elements so caret shows through */
      transition:transform .1s ease,width .1s ease,height .1s ease,
                  background .1s ease,border-radius .1s ease;
    }
    /* default: small round */
    #cur.default {
      width:12px; height:12px;
      background:var(--primary);
      border-radius:50%;
      box-shadow:0 0 2px rgba(0,0,0,.4);
    }
    /* pointer hover */
    #cur.pointer {
      width:16px; height:16px;
      background:var(--secondary);
      border-radius:4px;
    }
    /* text cursor */
    #cur.text {
      width:2px; height:24px;
      background:#333;
      border-radius:0;
    }
    /* grab cursor (example) */
    #cur.grab {
      width:20px; height:20px;
      background:url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20"><path d="M2,2 L18,18 M18,2 L2,18" stroke="%235F9E44" stroke-width="2"/></svg>') center/contain no-repeat;
      border-radius:0;
    }
  </style>
</head>
<body>

  <h1>Create Your Seafoam Envelope E‑Card</h1>
  <!-- custom cursor element -->
  <div id="cur" class="default"></div>

  <!-- toolbar -->
  <div id="toolbar">
    <button type="button" class="tb-btn" id="alignLeftBtn" title="Align left">
      <img src="align-left.svg" class="tb-icon">
    </button>
    <button type="button" class="tb-btn" id="alignCenterBtn" title="Align center">
      <img src="align-center.svg" class="tb-icon">
    </button>
    <button type="button" class="tb-btn" id="alignRightBtn" title="Align right">
      <img src="align-right.svg" class="tb-icon">
    </button>
    <button type="button" class="tb-btn" id="boldBtn" title="Bold"><b>B</b></button>
    <button type="button" class="tb-btn" id="italicBtn" title="Italic"><i>I</i></button>
    <button type="button" class="tb-btn" id="underlineBtn" title="Underline"><u>U</u></button>
  </div>

  <form id="cardForm">
    <fieldset>
      <legend>Sticker</legend>
      <div class="sticker-group">
        <label>Upload<input type="file" id="stickerFile" accept="image/*"></label>
        <label>or URL<input type="text" id="stickerUrl" placeholder="https://…"></label>
      </div>
    </fieldset>

    <fieldset>
      <legend>Colors</legend>
      <div class="color-group">
        <label>Body<input type="color" id="bodyColor" value="#A8E6CF"></label>
        <label>Flap<input type="color" id="flapColor" value="#76C69C"></label>
        <label>Paper<input type="color" id="paperColor" value="#fff8e7"></label>
        <label>Background<input type="color" id="bgColor" value="#f0f0f0"></label>
      </div>
      <div class="palette-group">
        <button type="button" class="palette" data-colors='{"body":"#A8E6CF","flap":"#76C69C","paper":"#fff8e7","background":"#f0f0f0"}'>
          <div class="swatch" style="background:#A8E6CF"></div>
          <div class="swatch" style="background:#76C69C"></div>
          <div class="swatch" style="background:#fff8e7"></div>
          <div class="swatch" style="background:#f0f0f0"></div>
        </button>
        <!-- more palettes… -->
      </div>
    </fieldset>

    <fieldset>
      <legend>Message Lines</legend>
      <ul id="lines"></ul>
      <button type="button" id="addLine">+ Add line</button>
    </fieldset>

    <fieldset class="address-group">
      <legend>Recipient</legend>
      <label>To<input type="text" id="toField"></label>
      <label>From<input type="text" id="fromField"></label>
    </fieldset>

    <fieldset>
      <legend>Finalize</legend>
      <button type="button" id="generate">Generate Link</button>
      <div id="linkWrap">
        <input id="linkField" readonly>
        <button type="button" id="copyBtn">Copy</button>
      </div>
    </fieldset>
  </form>

  <script>
  // custom cursor
  (() => {
    const cur = document.getElementById('cur');
    function updateClass(type) {
      cur.className = type;
    }
    document.addEventListener('mousemove', e => {
      cur.style.left = e.clientX+'px';
      cur.style.top  = e.clientY+'px';
      const t = e.target;
      if (t.closest('button, .tb-btn, #addLine, #generate, #copyBtn, .delete-btn, .palette'))
        updateClass('pointer');
      else if (t.matches('input[type=text], input[type=color], textarea'))
        updateClass('text');
      else if (t.matches('input[type=file]'))
        updateClass('grab');
      else
        updateClass('default');
    });
    document.addEventListener('mousedown', ()=> cur.classList.add('click'));
    document.addEventListener('mouseup',   ()=> cur.classList.remove('click'));
  })();

  // …plus all your existing CardBuilder JS here (unchanged)…
  </script>
</body>
</html>
