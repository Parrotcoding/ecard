<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>E‑Card Builder</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #60A085;
      --secondary: #76C69C;
      --bg: #f0f0f0;
      --input-bg: #fff;
      --input-border: #ccc;
    }
    * { box-sizing:border-box; margin:0; padding:0; font-family:Poppins,sans-serif }
    body { background:var(--bg); padding:2rem; }
    h1 { margin-bottom:1rem; font-weight:700; }
    form {
      display:grid; gap:1rem; max-width:600px; margin-bottom:2rem;
    }
    label { font-weight:600; font-size:.9rem; display:block; }
    input[type="text"] {
      width:100%; padding:.6rem 1rem; border:1px solid var(--input-border);
      border-radius:9999px; background:var(--input-bg);
    }
    input[type="color"] {
      width:2.5rem; height:2.5rem; border:none; padding:0; border-radius:50%;
      cursor:pointer; appearance:none;
    }
    #lines { list-style:none; margin:0; padding:0; }
    #lines li {
      display:grid; grid-template-columns:1fr auto auto auto auto auto;
      gap:.5rem; align-items:center; margin-bottom:.75rem;
    }
    #lines input { border-radius:9999px; }
    select {
      padding:.4rem .6rem; border:1px solid var(--input-border);
      border-radius:9999px; background:var(--input-bg);
    }
    .style-btn {
      width:2.2rem; height:2.2rem; border:none; border-radius:50%;
      background:var(--input-border); color:#333; font-weight:700;
      cursor:pointer; display:flex; align-items:center; justify-content:center;
      transition:background .2s;
    }
    .style-btn.active { background:var(--secondary); color:#fff; }
    .style-btn:hover { filter:brightness(1.1); }

    button#addLine {
      background:var(--secondary); color:#fff; border:none;
      padding:.5rem 1rem; border-radius:9999px; cursor:pointer;
      font-size:.9rem; justify-self:start;
    }
    button#generate, #copyBtn {
      background:var(--primary); color:#fff; border:none;
      padding:.6rem 1.4rem; border-radius:9999px; cursor:pointer;
      font-weight:600; transition:filter .2s;
    }
    button#generate:hover, #copyBtn:hover { filter:brightness(1.1); }
    #linkWrap {
      display:flex; gap:.5rem; max-width:600px; margin-top:1rem;
      align-items:center; display:none;
    }
    #linkField {
      flex:1; padding:.6rem 1rem; border:1px solid var(--input-border);
      border-radius:9999px; background:#fafafa;
      font-size:.85rem;
    }
  </style>
</head>
<body>

  <h1>Create Your Seafoam Envelope E‑Card</h1>

  <form id="cardForm">
    <label>Square sticker URL
      <input type="text" id="stickerUrl" placeholder="https://…">
    </label>

    <label>Message lines</label>
    <ul id="lines"></ul>
    <button type="button" id="addLine">+ Add line</button>

    <label>To <input type="text" id="toField"></label>
    <label>From <input type="text" id="fromField"></label>

    <button type="button" id="generate">Generate Link</button>
  </form>

  <div id="linkWrap">
    <input id="linkField" readonly>
    <button id="copyBtn">Copy</button>
  </div>

  <script>
  document.addEventListener('DOMContentLoaded', () => {
    const linesUl   = document.getElementById('lines');
    const addLineBtn= document.getElementById('addLine');
    const stickerEl = document.getElementById('stickerUrl');
    const toEl      = document.getElementById('toField');
    const fromEl    = document.getElementById('fromField');
    const generate  = document.getElementById('generate');
    const linkWrap  = document.getElementById('linkWrap');
    const linkField = document.getElementById('linkField');
    const copyBtn   = document.getElementById('copyBtn');

    function createLineItem(text='') {
      const li = document.createElement('li');
      // text input
      const input = document.createElement('input');
      input.type = 'text';
      input.value = text;
      input.placeholder = 'Your message';

      // alignment selector
      const align = document.createElement('select');
      ['left','center','right'].forEach(a=>{
        const o = document.createElement('option');
        o.value = a; o.textContent = a;
        align.appendChild(o);
      });

      // style toggles
      const btnBold   = document.createElement('button');
      btnBold.type    = 'button'; btnBold.textContent = 'B';
      btnBold.className = 'style-btn';
      const btnItalic = document.createElement('button');
      btnItalic.type   = 'button'; btnItalic.textContent = 'I';
      btnItalic.className='style-btn';
      const btnUnder  = document.createElement('button');
      btnUnder.type    = 'button'; btnUnder.textContent = 'U';
      btnUnder.className='style-btn';

      [btnBold,btnItalic,btnUnder].forEach(btn=>{
        btn.addEventListener('click',()=>{
          btn.classList.toggle('active');
        });
      });

      // delete line
      const del = document.createElement('button');
      del.type    = 'button';
      del.textContent = '✕';
      del.className = 'style-btn';
      del.addEventListener('click',()=>li.remove());

      li.append(input, align, btnBold, btnItalic, btnUnder, del);
      linesUl.appendChild(li);
    }

    // seed two lines
    createLineItem('Your first message');
    createLineItem('A cheerful note');

    addLineBtn.addEventListener('click',()=> createLineItem() );

    function collect() {
      return {
        sticker: stickerEl.value.trim(),
        to: toEl.value.trim(),
        from: fromEl.value.trim(),
        lines: [...linesUl.children].map(li=>{
          const inp   = li.querySelector('input');
          const sel   = li.querySelector('select');
          const btns  = li.querySelectorAll('.style-btn');
          return {
            text: inp.value.trim(),
            align: sel.value,
            bold: btns[0].classList.contains('active'),
            italic: btns[1].classList.contains('active'),
            underline: btns[2].classList.contains('active')
          };
        }).filter(l=>l.text)
      };
    }

    generate.addEventListener('click',()=>{
      const data = collect();
      if (!data.lines.length) {
        return alert('Please add at least one line.');
      }
      const payload = btoa(encodeURIComponent(JSON.stringify(data)));
      const url = `${location.origin}/ecard.html?d=${payload}`;
      linkField.value = url;
      linkWrap.style.display = 'flex';
    });

    copyBtn.addEventListener('click',()=>{
      navigator.clipboard.writeText(linkField.value)
        .then(()=>copyBtn.textContent='Copied!')
        .catch(()=>alert('Copy failed'));
      setTimeout(()=>copyBtn.textContent='Copy',1500);
    });
  });
  </script>
</body>
</html>
