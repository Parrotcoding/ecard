<!-- …  HEAD section unchanged …  -->

<style>
  /* --- base & fixed header (unchanged) --- */

  /* … previous styles … */

  /* ---------- browser bar (wrapping text) ---------- */
  .browser { /* unchanged */ }
  .bar { /* unchanged */ }
  #urlTxt{
    word-break:break-all;     /* wrap long URLs */
    white-space:normal;       /* allow wrapping */
    line-height:1.1em;
  }

  /* ---------- demo overlay (only inside <main>) ---------- */
  main{position:relative;             /* so overlay is scoped here */
       flex:1;display:flex;flex-direction:column;
       gap:4rem;padding:calc(64px + 1rem) 0 3rem;}

  #replayCover{
    position:absolute;inset:0;        /* covers only main, not header */
    background:rgba(0,0,0,.7);
    display:flex;justify-content:center;align-items:center;
    color:#fff;font-size:1.4rem;font-weight:600;gap:.6rem;
    opacity:0;pointer-events:none;transition:opacity .5s;z-index:1500;
  }
  #replayCover.show{opacity:1;pointer-events:auto;cursor:pointer}
  #replayIcon{
    width:22px;height:22px;border:3px solid #fff;border-radius:50%;
    border-left-color:transparent;transform:rotate(45deg)
  }
</style>
</head>
<body>

<!-- fixed header (unchanged) -->

<main>
  <!-- STEP 1 – BUILD -->
  <section class="demo" id="demoBuild">
    <h3>1 · Build</h3>
    <iframe id="frameBuild" src="builder.html"></iframe>
  </section>

  <!-- STEP 2 – SHARE / VIEW -->
  <section class="demo" id="demoShare">
    <h3>2 · Share & View</h3>
    <div class="browser">
      <div class="bar">
        <span id="urlTxt"></span>   <!-- will wrap automatically -->
      </div>
      <iframe id="frameView"></iframe>
    </div>
  </section>

  <!-- overlay lives *inside* <main>, so it only dims demos -->
  <div id="replayCover">
    <div id="replayIcon"></div>Replay
  </div>
</main>

<div id="cur"></div>

<!-- ========= JS remains the same, except final line ========= -->
<script>
  /* existing pointer / demo logic … */

  /* after demo completes */
  document.getElementById('replayCover').classList.add('show');

  /* click to restart */
  document.getElementById('replayCover').onclick=()=>location.reload();
</script>
</body>
</html>
