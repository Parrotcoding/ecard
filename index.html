<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>E‑Card App Demos</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin:0; padding:0; font-family:Poppins,sans-serif }
    body { background: #f0f0f0; }
    header {
      position: sticky; top: 0; background: #fff;
      display: flex; justify-content: space-between; align-items: center;
      padding: 1rem 2rem; box-shadow: 0 2px 4px rgba(0,0,0,.1); z-index: 10;
    }
    header h1 { font-size: 1.25rem; }
    header button#create {
      background: #60A085; color: #fff; border: none;
      padding: .5rem 1rem; border-radius: 9999px; cursor: pointer;
    }
    main {
      display: flex; flex-direction: column; gap: 4rem;
      padding: 2rem;
    }
    .demo {
      position: relative;
      width: 100%; height: 80vh;
      background: #fff; overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,.1);
    }
    .demo iframe {
      width: 100%; height: 100%;
      border: none;
    }
    /* prevent user interaction in demos */
    .demo::after {
      content: '';
      position: absolute; top:0; left:0; right:0; bottom:0;
      /* transparent overlay */
    }
    /* Floating pointer */
    #pointer {
      position: fixed;
      width: 24px; height: 24px;
      background: rgba(0,0,0,0.7);
      border-radius: 50%;
      pointer-events: none;
      transform: translate(-50%,-50%);
      transition: width .1s ease, height .1s ease;
      z-index: 100;
    }
  </style>
</head>
<body>

  <header>
    <h1>Seafoam E‑Card App</h1>
    <button id="create" onclick="location.href='builder.html'">Create</button>
  </header>

  <main>
    <!-- Demo 1: Builder -->
    <section class="demo" id="demo-builder">
      <iframe id="iframe-builder" src="builder.html?demo=true"></iframe>
    </section>

    <!-- Demo 2: Share -->
    <section class="demo" id="demo-share">
      <iframe id="iframe-share" src="share.html?demo=true"></iframe>
    </section>
  </main>

  <div id="pointer"></div>

  <script>
  (function(){
    const pointer = document.getElementById('pointer');
    const builderFrame = document.getElementById('iframe-builder');
    const shareFrame   = document.getElementById('iframe-share');

    const steps = [
      // builder demo steps
      {frame: builderFrame, scroll: 0,   x: 200, y: 100, click: true},
      {frame: builderFrame, scroll: 150, x: 300, y: 200, click: true},
      {frame: builderFrame, scroll: 300, x: 180, y: 400, click: true},
      // share demo steps
      {frame: shareFrame,   scroll: 0,   x: 200, y: 100, click: false},
      {frame: shareFrame,   scroll: 150, x: 300, y: 200, click: true},
    ];

    let idx = 0;
    function runStep() {
      const step = steps[idx];
      const { frame, scroll, x, y, click } = step;
      // scroll inside iframe
      frame.contentWindow.scrollTo({ top: scroll, behavior: 'smooth' });
      // position pointer relative to frame
      const rect = frame.getBoundingClientRect();
      pointer.style.left = rect.left + x + 'px';
      pointer.style.top  = rect.top  + y + 'px';
      // simulate click
      if (click) {
        pointer.style.width = '16px';
        pointer.style.height= '16px';
        setTimeout(()=>{
          pointer.style.width = '24px';
          pointer.style.height= '24px';
        }, 150);
      }
      idx = (idx + 1) % steps.length;
      setTimeout(runStep, 1000);
    }

    window.addEventListener('load', ()=>{
      // allow iframes to load their CSS/JS
      setTimeout(runStep, 800);
    });
  })();
  </script>
</body>
</html>
