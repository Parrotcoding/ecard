<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Seafoam E‑Card — Guided Demos</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* ===== base ===== */
    *{box-sizing:border-box;margin:0;padding:0;font-family:Poppins,sans-serif}
    body{background:#f0f4f4;color:#333;display:flex;flex-direction:column;min-height:100vh}

    /* ===== header ===== */
    header{display:flex;justify-content:space-between;align-items:center;padding:1rem 2rem;background:#A8E6CF;border-bottom:2px solid #82C9A1}
    header h1{font-size:1.5rem;font-weight:700;color:#155f46}
    .pill{background:#60A085;color:#fff;padding:.6rem 1.6rem;border:none;border-radius:9999px;font-weight:600;cursor:pointer;text-decoration:none;transition:.2s}
    .pill:hover{filter:brightness(1.1)}

    /* ===== demos layout ===== */
    main{flex:1;display:flex;flex-direction:column;gap:3rem;padding:2rem 0}
    .demo{width:100%;max-width:1200px;margin:0 auto;background:#fff;border-radius:16px;box-shadow:0 6px 18px rgba(0,0,0,.1);padding:1.5rem;display:flex;flex-direction:column;align-items:center;position:relative;overflow:hidden}
    .demo h3{margin-bottom:1rem;font-size:1.1rem;font-weight:600;color:#155f46}
    .demo iframe{width:100%;aspect-ratio:16/9;border:2px solid #ccc;border-radius:12px}

    /* pointer */
    #pointer{
      position:fixed;left:0;top:0;width:26px;height:26px;border-radius:50%;
      background:#2a8c60;box-shadow:0 0 0 2px #fff,0 0 6px rgba(0,0,0,.25);
      transform:translate(-50%,-50%);transition:left .7s ease,top .7s ease,transform .15s ease;
      z-index:10000;pointer-events:none
    }
    .clickAnim{transform:translate(-50%,-50%) scale(.5)}
  </style>
</head>
<body>

  <!-- ===== header ===== -->
  <header>
    <h1>Seafoam E‑Card</h1>
    <a class="pill" href="builder.html">Create E‑Card</a>
  </header>

  <!-- ===== demos ===== -->
  <main>
    <section class="demo" id="demoBuild">
      <h3>1 · Build</h3>
      <iframe id="frameBuild" src="builder.html"></iframe>
    </section>

    <section class="demo" id="demoPreview">
      <h3>2 · Preview</h3>
      <iframe id="framePreview"></iframe>
    </section>

    <section class="demo" id="demoShare" style="position:relative">
      <h3>3 · Share</h3>
      <iframe id="frameShare" src="builder.html"></iframe>
    </section>
  </main>

  <!-- floating pointer -->
  <div id="pointer"></div>

  <!-- ===== script ===== -->
  <script>
  /* ---------- helpers ---------- */
  const delay = ms => new Promise(r=>setTimeout(r,ms));
  const pointer = document.getElementById('pointer');

  /* move pointer to center of element (even inside nested iframes) */
  function getGlobalRect(el){
    let r = el.getBoundingClientRect();
    let win = el.ownerDocument.defaultView;
    while (win && win !== window){
      const iframe = win.frameElement;
      if(!iframe) break;
      const ir = iframe.getBoundingClientRect();
      r = {left:r.left+ir.left, top:r.top+ir.top, width:r.width, height:r.height};
      win = iframe.ownerDocument.defaultView;
    }
    return r;
  }
  async function movePointerTo(el, extraDelay = 0){
    const r = getGlobalRect(el);
    pointer.style.left = (r.left + r.width/2) + 'px';
    pointer.style.top  = (r.top  + r.height/2) + 'px';
    await delay(700 + extraDelay);
  }
  async function clickPointer(el, skipSynth=false){
    pointer.classList.add('clickAnim');
    if(!skipSynth) el.click();
    await delay(150);
    pointer.classList.remove('clickAnim');
  }

  /* ---------- demo content -------- */
  const sample = {
    to:'Sam', from:'Kim',
    lines:['You rock!','Enjoy your day','Dream big','— The Team —'],
    sticker:'https://picsum.photos/120'
  };

  /* ===== DEMO 1 : build ===== */
  async function runBuildDemo(frame){
    const w = frame.contentWindow, d = w.document;
    if(!d.getElementById('toField')) { await delay(200); return runBuildDemo(frame);} // wait load

    /* helper: add line & type */
    const addBtn = d.getElementById('addLine');
    const ul     = d.getElementById('lines');

    // clear default lines
    [...ul.children].forEach(li=>li.remove());

    for(const text of sample.lines){
      await movePointerTo(addBtn);
      await clickPointer(addBtn);
      const inp = ul.lastElementChild.querySelector('input');
      await movePointerTo(inp);
      inp.value = text;
      inp.dispatchEvent(new Event('input',{bubbles:true}));
      await clickPointer(inp,true);
    }

    /* To / From */
    const toF=d.getElementById('toField'),fromF=d.getElementById('fromField');
    await movePointerTo(toF); toF.value=sample.to; toF.dispatchEvent(new Event('input',{bubbles:true})); await clickPointer(toF,true);
    await movePointerTo(fromF); fromF.value=sample.from; fromF.dispatchEvent(new Event('input',{bubbles:true})); await clickPointer(fromF,true);

    /* Sticker URL */
    const urlF=d.getElementById('stickerUrl');
    await movePointerTo(urlF); urlF.value=sample.sticker; urlF.dispatchEvent(new Event('input',{bubbles:true})); await clickPointer(urlF,true);

    /* Generate */
    const gen=d.getElementById('generate');
    await movePointerTo(gen,200);
    await clickPointer(gen);

    await delay(400);
    return d.getElementById('shareLink').textContent.trim();
  }

  /* ===== DEMO 2 : preview scroll loop ===== */
  async function runPreviewLoop(frame){
    const w = frame.contentWindow, body = w.document.body;
    for(;;){
      w.scrollTo({top:0,behavior:'instant'});
      await delay(300);
      await movePointerTo(frame,0); // pointer to iframe
      w.scrollTo({top:body.scrollHeight,behavior:'smooth'});
      await delay(7500);
    }
  }

  /* ===== DEMO 3 : build + copy ===== */
  async function runShareDemo(frame){
    const link = await runBuildDemo(frame);      // reuse builder steps
    const d = frame.contentWindow.document;
    const copyBtn = d.getElementById('copyBtn');
    await movePointerTo(copyBtn,150);
    await clickPointer(copyBtn);

    // flash & spark in outer page
    const outerRect = getGlobalRect(frame);
    const spark = document.createElement('div');
    spark.className='spark';
    spark.style.left = (outerRect.left + outerRect.width*0.8) + 'px';
    spark.style.top  = (outerRect.top  + outerRect.height*0.2) + 'px';
    document.body.appendChild(spark);
    setTimeout(()=>spark.remove(),1000);

    return link;
  }

  (async()=>{
    const frameBuild   = document.getElementById('frameBuild');
    const framePreview = document.getElementById('framePreview');
    const frameShare   = document.getElementById('frameShare');

    /* BUILD once, then loop */
    let link = await runBuildDemo(frameBuild);

    /* PREVIEW */
    framePreview.src = link;
    framePreview.onload = ()=>runPreviewLoop(framePreview);

    /* SHARE loop (rebuild every 9 s) */
    while(true){
      link = await runShareDemo(frameShare);
      await delay(9000);
      frameShare.contentWindow.location.reload();
      await delay(800);
    }
  })();
  </script>
</body>
</html>
