<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>E‑Card App Demo</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing:border-box; margin:0; padding:0; font-family:Poppins,sans-serif }
    body { background:#f0f0f0; }
    header {
      position: sticky; top:0; background:#fff;
      display:flex; justify-content:space-between; align-items:center;
      padding:1rem 2rem; box-shadow:0 2px 4px rgba(0,0,0,.1); z-index:10;
    }
    header h1 { font-size:1.25rem; }
    header button#create {
      background:#60A085; color:#fff; border:none;
      padding:.5rem 1rem; border-radius:9999px;
      cursor:pointer;
    }

    main {
      display:flex; flex-direction:column; gap:4rem;
      padding:2rem 0;
    }
    .demo {
      width:100%; background:#fff; overflow:hidden;
      box-shadow:0 2px 6px rgba(0,0,0,.1);
    }

    /* builder demo */
    .builder-demo {
      padding:2rem;
    }
    .builder-demo h2 {
      margin-bottom:1rem; font-size:1.1rem; font-weight:600;
    }

    /* share demo */
    .share-demo {
      padding:2rem;
    }
    .share-demo h2 {
      margin-bottom:1rem; font-size:1.1rem; font-weight:600;
    }

    /* Reuse styles from builder.html for the form */
    .controls { display:grid; gap:1rem; max-width:600px; margin:auto; }
    input[type="text"], select, button {
      font-family:Poppins,sans-serif;
    }
    .builder-demo .controls input[type="text"],
    .builder-demo .controls select {
      width:100%; padding:.6rem 1rem;
      border:1px solid #ccc; border-radius:9999px;
    }
    .builder-demo .controls label { display:block; }
    .builder-demo .controls button {
      background:#60A085; color:#fff; border:none;
      padding:.6rem 1.4rem; border-radius:9999px;
      cursor:pointer; font-weight:600;
    }
    #demoLines { list-style:none; padding:0; margin:0; }
    #demoLines li {
      display:flex; align-items:center; gap:.5rem; margin-bottom:.75rem;
    }
    #demoLines li input {
      flex:1; padding:.6rem 1rem;
      border:1px solid #ccc; border-radius:9999px;
    }
    #demoLines li button {
      background:#e74c3c; color:#fff; border:none;
      width:2rem; height:2rem; border-radius:50%;
      cursor:pointer;
    }
    .color-row { display:flex; gap:1rem; }
    .color-row label {
      display:flex; flex-direction:column; align-items:center; gap:.25rem;
    }
    .color-row input[type="color"] {
      width:2rem; height:2rem; border:none; padding:0; border-radius:50%;
      cursor:pointer;
    }

    /* share form */
    .share-demo .share-controls {
      display:flex; gap:.5rem; max-width:600px; margin:auto;
      align-items:center;
    }
    #demoLink {
      flex:1; padding:.6rem 1rem;
      border:1px solid #ccc; border-radius:9999px;
    }
    #demoCopy {
      background:#76C69C; color:#fff; border:none;
      padding:.6rem 1.2rem; border-radius:9999px; cursor:pointer;
    }
  </style>
</head>
<body>

  <header>
    <h1>Seafoam E‑Card App</h1>
    <button id="create">Create</button>
  </header>

  <main>
    <!-- Demo 1: Builder -->
    <section class="demo builder-demo">
      <h2>Demo 1: Build your card</h2>
      <form class="controls">
        <label>
          Sticker URL
          <input type="text" placeholder="https://…/my-sticker.png" disabled>
        </label>

        <div class="color-row">
          <label>
            Body
            <input type="color" disabled>
          </label>
          <label>
            Flap
            <input type="color" disabled>
          </label>
          <label>
            Paper
            <input type="color" disabled>
          </label>
          <label>
            Background
            <input type="color" disabled>
          </label>
        </div>

        <label>Message Lines</label>
        <ul id="demoLines">
          <li>
            <input type="text" value="Your first message" disabled>
            <button disabled>✕</button>
          </li>
          <li>
            <input type="text" value="A cheerful note" disabled>
            <button disabled>✕</button>
          </li>
        </ul>
        <button type="button" disabled>+ Add line</button>

        <div class="color-row">
          <label>
            <input type="checkbox" disabled> Bold
          </label>
          <label>
            <input type="checkbox" disabled> Italic
          </label>
          <label>
            <input type="checkbox" disabled> Underline
          </label>
        </div>

        <label>
          To
          <input type="text" placeholder="Recipient name" disabled>
        </label>
        <label>
          From
          <input type="text" placeholder="Your name" disabled>
        </label>

        <button type="button" disabled>Generate Link</button>
      </form>
    </section>

    <!-- Demo 2: Share -->
    <section class="demo share-demo">
      <h2>Demo 2: Share your card</h2>
      <div class="share-controls">
        <input id="demoLink" type="text"
          value="https://…/ecard.html?d=eyJzdGlja2VyIjoiLi4uIiwic3R1ZmYiOiIwMGZmZmYiLCJsaW5lcyI6W3sidGV4dCI6IlNhbXBsZSIsImFsaWduIjoibGVmdCIsImJvbGQiOnRydWUsIml0YWxpYyI6ZmFsc2UsInVuZGVybGluZSI6ZmFsc2V9XSwidG8iOiJIb2JiaXQiLCJmcm9tIjoiWW91In0%3D"
          readonly
        >
        <button id="demoCopy">Copy</button>
      </div>
    </section>
  </main>

</body>
</html>
