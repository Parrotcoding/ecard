<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your E‑Card</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* reset & scroll area */
    * { margin:0; padding:0; box-sizing:border-box }
    html, body { height:100%; overflow-x:hidden; }
    body {
      background:#f0f0f0;
      font-family:Poppins, sans-serif;
      min-height:1800vh;
    }

    /* envelope container */
    .envelope {
      position:fixed; top:65%; left:50%;
      width:60vw; height:60vh;
      transform:translate(-50%,-50%);
      perspective:800px;
      transform-style:preserve-3d;
      transition:top .6s ease, transform .8s ease;
      z-index:10; overflow:hidden;
    }
    .envelope.open { top:50%; }
    .envelope.flip { transform:translate(-50%,-50%) rotateY(180deg); }

    /* paper */
    .paper {
      position:absolute; bottom:2px; left:2px;
      width:calc(100% - 4px); height:0;
      background:var(--paper,#fff8e7);
      overflow:hidden; padding:2rem 1rem 2rem;
      box-shadow:0 2px 6px rgba(0,0,0,.1);
      transition:height .1s linear; z-index:2;
      text-align:center;
    }

    /* body */
    .body {
      position:absolute; top:0; left:0;
      width:100%; height:100%;
      background:var(--body,#A8E6CF);
      border:2px solid var(--body-border,#82C9A1);
      border-radius:4px; z-index:1;
    }

    /* sticker */
    .sticker {
      position:absolute; top:50%; left:50%;
      transform:translate(-50%,-50%);
      height:200px; width:auto; z-index:5;
      transition:opacity .6s ease;
    }
    .envelope.flip .sticker { opacity:0 }

    /* mask */
    .mask {
      position:absolute; bottom:2px; left:2px;
      width:calc(100% - 4px); height:60%;
      background:var(--body,#A8E6CF); z-index:3;
    }

    /* flap */
    .flap {
      position:absolute; top:0; left:0;
      width:100%; height:50%;
      background:var(--flap,#76C69C);
      border:2px solid var(--flap-border,#60A085);
      clip-path:polygon(0 0,100% 0,50% 100%);
      transform-origin:top; transform:rotateX(0deg);
      transition:transform .6s ease, opacity .4s ease;
      z-index:4; backface-visibility:visible;
    }
    .envelope.open .flap {
      transform:rotateX(180deg); z-index:1;
    }

    /* each styled line */
    .line {
      margin:1rem 0;
      font-size:1.25rem;
    }

    /* back‑side address */
    .address {
      position:absolute; top:50%; left:50%;
      transform:translate(-50%,-50%);
      text-align:center; opacity:0;
      transition:opacity .6s ease, transform .6s ease;
      z-index:20; backface-visibility:visible;
    }
    .envelope.flip .address {
      opacity:1;
      transform:translate(-50%,-50%) rotateY(180deg);
    }

    /* confetti */
    .confetti {
      position:absolute; top:0;
      width:8px; height:8px; border-radius:50%;
      animation:fall 3s ease-out forwards; z-index:7;
    }
    @keyframes fall {
      to { transform:translateY(100vh); opacity:0 }
    }
  </style>
</head>
<body>

  <div class="envelope" id="env">
    <div class="body"></div>
    <img class="sticker" id="sticker" alt="Sticker">
    <div class="mask"></div>
    <div class="flap"></div>
    <div class="paper" id="paper"></div>
    <div class="address" id="address"></div>
  </div>

  <script>
  window.addEventListener('DOMContentLoaded', () => {
    // decode and parse
    const raw = new URLSearchParams(location.search).get('d');
    if (!raw) return document.body.innerHTML = '<p style="padding:2rem">Missing card data.</p>';
    let data;
    try { data = JSON.parse(decodeURIComponent(atob(raw))); }
    catch { return document.body.innerHTML = '<p style="padding:2rem">Invalid card data.</p>'; }

    // shade helper
    function shade(hex) {
      const n = parseInt(hex.slice(1),16), a = -0.2*255;
      let r=(n>>16)+a, g=((n>>8)&255)+a, b=(n&255)+a;
      r=Math.max(0,Math.min(255,r));
      g=Math.max(0,Math.min(255,g));
      b=Math.max(0,Math.min(255,b));
      return "#"+((1<<24)|(r<<16)|(g<<8)|b).toString(16).slice(1);
    }

    // apply colors
    const root = document.documentElement.style;
    root.setProperty('--body', data.colors.body);
    root.setProperty('--body-border', shade(data.colors.body));
    root.setProperty('--flap', data.colors.flap);
    root.setProperty('--flap-border', shade(data.colors.flap));
    root.setProperty('--paper', data.colors.paper);
    root.setProperty('--bg', data.colors.bg);

    // sticker
    const st = document.getElementById('sticker');
    data.sticker ? st.src = data.sticker : st.remove();

    // render lines with styling
    const paperEl = document.getElementById('paper');
    function escapeHTML(s){
      return s.replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;').replace(/"/g,'&quot;');
    }
    data.lines.forEach(line => {
      const d = document.createElement('div');
      d.className = 'line';
      d.style.textAlign = line.align;
      let html = escapeHTML(line.text);
      if (line.bold)      html = `<strong>${html}</strong>`;
      if (line.italic)    html = `<em>${html}</em>`;
      if (line.underline) html = `<u>${html}</u>`;
      d.innerHTML = html;
      paperEl.appendChild(d);
    });

    // render address
    document.getElementById('address').innerHTML =
      `<p>To: ${escapeHTML(data.to||'')}</p><p>From: ${escapeHTML(data.from||'')}</p>`;

    // animation logic (same as before)
    const env   = document.getElementById('env');
    const vh    = window.innerHeight;
    const maskH = env.clientHeight * 0.6;
    const fullH = paperEl.scrollHeight;
    const extra = 50;
    const totalH = maskH + fullH + extra;
    let flipped = false;
    paperEl.style.height = '0px';

    window.addEventListener('scroll', () => {
      const y       = window.scrollY;
      const unroll  = 7.5 * vh;
      const pause   = 0.5 * vh;
      const retract = 7.5 * vh;

      if (y > 10) env.classList.add('open');

      if (y <= unroll) {
        paperEl.style.height = `${totalH * (y / unroll)}px`;
      } else if (y <= unroll + pause) {
        paperEl.style.height = `${totalH}px`;
      } else if (y <= unroll + pause + retract) {
        const r = (y - unroll - pause) / retract;
        paperEl.style.height = `${totalH * (1 - r)}px`;
      } else if (!flipped) {
        flipped = true;
        env.classList.remove('open');
        setTimeout(() => {
          env.classList.add('flip');
          setInterval(() => {
            for (let i = 0; i < 8; i++) {
              const c = document.createElement('div');
              c.className = 'confetti';
              c.style.left = `${Math.random()*100}vw`;
              c.style.backgroundColor = `hsl(${Math.random()*360},100%,60%)`;
              c.style.animationDelay = `${Math.random()*0.8}s`;
              document.body.appendChild(c);
            }
          }, 800);
        }, 600);
      }
    });
  });
  </script>
</body>
</html>
