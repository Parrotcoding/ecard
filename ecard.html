<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your E‑Card</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* reset & scrollable page */
    * { margin:0; padding:0; box-sizing:border-box; font-family:Poppins,sans-serif }
    html, body { width:100%; overflow-x:hidden; background:var(--bg,#f0f0f0) }
    /* plenty of vertical space for scroll */
    body { min-height:2200vh }

    /* envelope container */
    .envelope {
      position:fixed; top:65%; left:50%;
      width:60vw; height:60vh;
      transform:translate(-50%,-50%);
      perspective:800px;
      transform-style:preserve-3d;
      transition:top .6s ease, transform .8s ease;
      overflow:hidden;
    }
    .envelope.open { top:50%; }
    .envelope.flip { transform:translate(-50%,-50%) rotateY(180deg); }

    /* front‑face elements */
    .body, .mask, .flap, .paper, .sticker {
      position:absolute;
      transform:rotateY(0deg);
      backface-visibility:hidden;
    }
    .body {
      top:0; left:0; width:100%; height:100%;
      background:var(--body,#A8E6CF);
      border:2px solid var(--body-border,#82C9A1);
      z-index:1;
    }
    .mask {
      bottom:2px; left:2px;
      width:calc(100% - 4px); height:60%;
      background:var(--body,#A8E6CF);
      z-index:3;
    }
    .flap {
      top:0; left:0; width:100%; height:50%;
      background:var(--flap,#76C69C);
      border:2px solid var(--flap-border,#60A085);
      clip-path:polygon(0 0,100% 0,50% 100%);
      transform-origin:top;
      transition:transform .6s ease, opacity .4s ease;
      z-index:5; opacity:1;
    }
    /* open flap on small scroll */
    .envelope.open .flap {
      transform:rotateX(180deg);
    }
    /* hide flap on full flip */
    .envelope.flip .flap {
      opacity:0;
    }

    .paper {
      bottom:2px; left:2px;
      width:calc(100% - 4px); height:0;
      background:var(--paper,#fff8e7);
      overflow:hidden; padding:2rem 1rem;
      text-align:center; transition:height .1s linear;
      z-index:2;
    }
    .line {
      margin:1rem 0; font-size:1.25rem;
    }

    .sticker {
      top:50%; left:50%;
      transform:translate(-50%,-50%);
      height:200px; width:auto;
      z-index:4; transition:opacity .6s ease;
    }
    .envelope.flip .sticker { opacity:0; }

    /* back‑face address */
    .address {
      position:absolute;
      top:50%; left:50%;
      transform:translate(-50%,-50%) rotateY(180deg);
      text-align:center; color:#155f46;
      opacity:0; transition:opacity .6s ease;
      z-index:6;
      backface-visibility:hidden;
    }
    .envelope.flip .address {
      opacity:1;
      /* no extra transform so parent flip + this 180 = net 360° */
    }

    /* confetti */
    .confetti {
      position:absolute; top:0; width:8px; height:8px; border-radius:50%;
      animation:fall 3s ease-out forwards; z-index:7;
    }
    @keyframes fall { to { transform:translateY(100vh); opacity:0 } }
  </style>
</head>
<body>

  <div class="envelope" id="env">
    <div class="body"></div>
    <div class="mask"></div>
    <div class="flap"></div>
    <div class="paper" id="paper"></div>
    <img class="sticker" id="sticker" alt="Sticker">
    <div class="address" id="address"></div>
  </div>

  <script>
  window.addEventListener('DOMContentLoaded', () => {
    // 1. Decode data
    const raw = new URLSearchParams(location.search).get('d');
    if (!raw) return document.body.innerHTML = '<p style="padding:2rem">Missing card data.</p>';
    let data;
    try { data = JSON.parse(decodeURIComponent(atob(raw))); }
    catch  { return document.body.innerHTML = '<p style="padding:2rem">Invalid card data.</p>'; }

    // 2. Shade helper
    function shade(hex) {
      const n = parseInt(hex.slice(1),16), a = -0.2*255;
      let r=(n>>16)+a, g=((n>>8)&255)+a, b=(n&255)+a;
      r=Math.max(0,Math.min(255,r));
      g=Math.max(0,Math.min(255,g));
      b=Math.max(0,Math.min(255,b));
      return '#'+((1<<24)|(r<<16)|(g<<8)|b).toString(16).slice(1);
    }

    // 3. Apply CSS vars
    const root = document.documentElement.style;
    root.setProperty('--body', data.colors.body);
    root.setProperty('--body-border', shade(data.colors.body));
    root.setProperty('--flap', data.colors.flap);
    root.setProperty('--flap-border', shade(data.colors.flap));
    root.setProperty('--paper', data.colors.paper);
    root.setProperty('--bg', data.colors.bg);

    // 4. Render sticker
    const st = document.getElementById('sticker');
    data.sticker ? st.src = data.sticker : st.remove();

    // 5. Render lines
    const paperEl = document.getElementById('paper');
    data.lines.forEach(txt => {
      const d = document.createElement('div');
      d.className = 'line'; d.textContent = txt;
      paperEl.appendChild(d);
    });

    // 6. Render address
    document.getElementById('address').innerHTML =
      `<p>To: ${data.to||''}</p><p>From: ${data.from||''}</p>`;

    // 7. Set page height
    const vh = window.innerHeight;
    const un    = 7.5*vh;
    const pause = 0.5*vh;
    const ret   = 7.5*vh;
    const extra = vh;
    document.body.style.height = (10 + un + pause + ret + extra) + 'px';

    // 8. Scroll animation
    const env = document.getElementById('env');
    let flipped = false;
    const maskH  = env.clientHeight * 0.6;
    const fullH  = paperEl.scrollHeight;
    const totalH = maskH + fullH + 50;
    paperEl.style.height = '0px';

    window.addEventListener('scroll', () => {
      const y = window.scrollY;
      if (y > 10) env.classList.add('open');

      if (y <= un) {
        paperEl.style.height = `${totalH * (y/un)}px`;
      } else if (y <= un + pause) {
        paperEl.style.height = `${totalH}px`;
      } else if (y <= un + pause + ret) {
        const r = (y - un - pause)/ret;
        paperEl.style.height = `${totalH * (1-r)}px`;
      } else if (!flipped) {
        flipped = true;
        env.classList.remove('open');
        // wait flap to close (0.6s) + tiny buffer
        setTimeout(() => {
          env.classList.add('flip');
          setInterval(() => {
            for (let i = 0; i < 8; i++) {
              const c = document.createElement('div');
              c.className = 'confetti';
              c.style.left = `${Math.random()*100}vw`;
              c.style.backgroundColor = `hsl(${Math.random()*360},100%,60%)`;
              c.style.animationDelay = `${Math.random()*0.8}s`;
              document.body.appendChild(c);
            }
          }, 800);
        }, 650);
      }
    });

    // kickstart mobile
    setTimeout(() => window.scrollTo(0,1), 50);
  });
  </script>
</body>
</html>
