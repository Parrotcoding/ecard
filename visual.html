<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Seafoam E‑Card Visual Editor</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin:0; padding:1rem;
      background:#f0f0f0;
      font-family:'Poppins',sans-serif;
    }
    h1 { text-align:center; margin-bottom:1rem }

    #paper {
      position:relative;
      margin:auto;
      width:60vw;
      min-height:300px;
      background:#fff8e7;
      border:2px solid #82C9A1;
      resize:vertical;
      overflow:auto;
    }

    /* Toolbar */
    #toolbar {
      position:absolute;
      display:none;
      background:rgba(255,255,255,0.95);
      border:1px solid #ccc;
      border-radius:8px;
      padding:.25rem;
      display:flex; gap:.5rem;
      box-shadow:0 2px 6px rgba(0,0,0,.1);
      z-index:1000;
    }
    #toolbar button {
      width:32px; height:32px;
      border:none; border-radius:50%;
      background:#A8E6CF;
      display:flex; align-items:center; justify-content:center;
      cursor:pointer;
    }
    #toolbar button:hover { background:#76C69C }
    #toolbar img { width:20px; height:20px; pointer-events:none }
    .icon-text { color:#fff; font-size:1rem; font-weight:700 }

    /* Shapes submenu */
    #shapeMenu {
      position:absolute;
      display:none;
      background:rgba(255,255,255,0.95);
      border:1px solid #ccc;
      border-radius:8px;
      padding:.25rem;
      display:flex; gap:.5rem;
      box-shadow:0 2px 6px rgba(0,0,0,.1);
      z-index:1001;
    }
    #shapeMenu button {
      width:32px; height:32px;
      border:none; border-radius:4px;
      background:#A8E6CF;
      cursor:pointer;
      display:flex; align-items:center; justify-content:center;
    }
    #shapeMenu button:hover { background:#76C69C }

    /* Resize handles */
    .resize-handle {
      position:absolute;
      width:10px; height:10px;
      background:#fff; border:1px solid #60A085;
      z-index:10;
    }
    .handle-nw { cursor:nwse-resize; top:-5px; left:-5px }
    .handle-ne { cursor:nesw-resize; top:-5px; right:-5px }
    .handle-sw { cursor:nesw-resize; bottom:-5px; left:-5px }
    .handle-se { cursor:nwse-resize; bottom:-5px; right:-5px }

    /* Elements */
    .element { position:absolute; cursor:move; user-select:none }
    .text-element {
      min-width:50px; min-height:20px;
      padding:.2rem; background:transparent; outline:none;
      cursor:text;
    }
    .shape-rect, .shape-circle, .shape-triangle {
      box-sizing:border-box;
    }
    .shape-rect {
      width:100px; height:60px;
      background:rgba(96,160,133,0.3);
      border:2px solid #60A085;
    }
    .shape-circle {
      width:60px; height:60px;
      background:rgba(96,160,133,0.3);
      border:2px solid #60A085;
      border-radius:50%;
    }
    .shape-triangle {
      width:0; height:0;
      border-left:40px solid transparent;
      border-right:40px solid transparent;
      border-bottom:70px solid rgba(96,160,133,0.3);
      position:relative;
    }
    .shape-triangle::after {
      content:'';
      position:absolute; top:-70px; left:-40px;
      border-left:40px solid transparent;
      border-right:40px solid transparent;
      border-bottom:70px solid transparent;
      border-bottom-color:#60A085;
      border-bottom-width:2px;
    }
  </style>
</head>
<body>
  <h1>Visual E‑Card Editor</h1>
  <div id="paper"></div>

  <!-- Toolbar -->
  <div id="toolbar">
    <button id="btnText"  title="Add Text"><span class="icon-text">T</span></button>
    <button id="btnImage" title="Add Image"><img src="image.svg" alt="Img"></button>
    <button id="btnShape" title="Add Shape"><img src="shapes.svg" alt="Shapes"></button>
  </div>

  <!-- Shapes submenu -->
  <div id="shapeMenu">
    <button data-shape="rect"     title="Rectangle">◻</button>
    <button data-shape="circle"   title="Circle">◯</button>
    <button data-shape="triangle" title="Triangle">△</button>
  </div>

  <script>
  (function(){
    const paper     = document.getElementById('paper');
    const toolbar   = document.getElementById('toolbar');
    const shapeMenu = document.getElementById('shapeMenu');
    let clickX=0, clickY=0;

    // Show toolbar above cursor
    paper.addEventListener('click', e => {
      e.stopPropagation();
      clickX = e.offsetX; clickY = e.offsetY;
      const tb = toolbar.getBoundingClientRect();
      toolbar.style.left = (e.pageX - tb.width/2) + 'px';
      toolbar.style.top  = (e.pageY - tb.height - 12) + 'px';
      toolbar.style.display = 'flex';
      shapeMenu.style.display = 'none';
    });
    // Prevent hiding on toolbar/shapeMenu clicks
    [toolbar, shapeMenu].forEach(el =>
      el.addEventListener('click', e => e.stopPropagation())
    );
    // Hide on outside click
    document.addEventListener('click', () => {
      toolbar.style.display = 'none';
      shapeMenu.style.display = 'none';
    });

    // Add text
    document.getElementById('btnText').addEventListener('click', e=>{
      e.stopPropagation();
      const txt = document.createElement('div');
      txt.className='element text-element';
      txt.contentEditable = true;
      txt.style.left = clickX + 'px';
      txt.style.top  = clickY + 'px';
      txt.textContent = 'Enter text';
      paper.append(txt);
      makeDraggable(txt);
      toolbar.style.display = 'none';
      txt.focus();
    });

    // Add image
    document.getElementById('btnImage').addEventListener('click', e=>{
      e.stopPropagation();
      const url = prompt('Enter image URL:');
      if(!url) return;
      const img = document.createElement('img');
      img.className='element';
      img.src = url;
      img.style.left = clickX + 'px';
      img.style.top  = clickY + 'px';
      img.style.width = 'auto'; img.style.height = '100px';
      paper.append(img);
      makeDraggable(img);
      makeResizable(img, false);
      toolbar.style.display = 'none';
    });

    // Show shape menu
    document.getElementById('btnShape').addEventListener('click', e=>{
      e.stopPropagation();
      const r=e.currentTarget.getBoundingClientRect();
      shapeMenu.style.left = r.right + 8 + 'px';
      shapeMenu.style.top  = r.top + 'px';
      shapeMenu.style.display = 'flex';
    });

    // Insert shape
    shapeMenu.addEventListener('click', e=>{
      const b = e.target.closest('[data-shape]');
      if(!b) return;
      const t = b.dataset.shape;
      let el;
      if(t==='rect'){
        el = document.createElement('div');
        el.className = 'element shape-rect';
      } else if(t==='circle'){
        el = document.createElement('div');
        el.className = 'element shape-circle';
      } else {
        el = document.createElement('div');
        el.className = 'element shape-triangle';
      }
      el.style.left = clickX + 'px';
      el.style.top  = clickY + 'px';
      paper.append(el);
      makeDraggable(el);
      makeResizable(el, t==='triangle');
      shapeMenu.style.display='none';
      toolbar.style.display='none';
    });

    // Draggable
    function makeDraggable(el){
      let dx,dy;
      el.addEventListener('mousedown', e=>{
        if(e.target.classList.contains('resize-handle')) return;
        e.preventDefault();
        dx = e.clientX - el.offsetLeft;
        dy = e.clientY - el.offsetTop;
        document.addEventListener('mousemove', onmove);
        document.addEventListener('mouseup', ()=> {
          document.removeEventListener('mousemove', onmove);
        }, { once:true });
      });
      function onmove(e){
        el.style.left = (e.clientX - dx) + 'px';
        el.style.top  = (e.clientY - dy) + 'px';
      }
    }

    // Resizable with corner handles
    function makeResizable(el, isTriangle){
      const handles = isTriangle
        ? ['nw','ne','sw','se']  // treat triangle bounding-box corners
        : ['nw','ne','sw','se'];
      handles.forEach(dir=>{
        const h = document.createElement('div');
        h.className = 'resize-handle handle-' + dir;
        h.dataset.dir = dir;
        el.append(h);
        h.addEventListener('mousedown', e=>{
          e.stopPropagation(); e.preventDefault();
          startResize(e, el, dir, isTriangle);
        });
      });
    }

    function startResize(e, el, dir, isTriangle){
      const rect = el.getBoundingClientRect();
      const parentRect = paper.getBoundingClientRect();
      const start = {
        x: e.clientX,
        y: e.clientY,
        left: rect.left - parentRect.left,
        top: rect.top - parentRect.top,
        width: rect.width,
        height: rect.height
      };
      document.addEventListener('mousemove', doResize);
      document.addEventListener('mouseup', ()=>document.removeEventListener('mousemove', doResize), { once:true });

      function doResize(ev){
        let dx = ev.clientX - start.x;
        let dy = ev.clientY - start.y;
        let newLeft = start.left;
        let newTop  = start.top;
        let newW = start.width;
        let newH = start.height;

        if(dir.includes('e')) newW = start.width + dx;
        if(dir.includes('s')) newH = start.height + dy;
        if(dir.includes('w')){
          newW = start.width - dx;
          newLeft = start.left + dx;
        }
        if(dir.includes('n')){
          newH = start.height - dy;
          newTop = start.top + dy;
        }

        if(isTriangle){
          // scale triangle via transform
          const baseW = 80, baseH = 70;
          const sx = newW / baseW, sy = newH / baseH;
          el.style.transform = `scale(${sx},${sy})`;
          el.style.left = newLeft + 'px';
          el.style.top  = newTop  + 'px';
        } else {
          el.style.width  = newW + 'px';
          el.style.height = newH + 'px';
          el.style.left   = newLeft + 'px';
          el.style.top    = newTop  + 'px';
        }
      }
    }

  })();
  </script>
</body>
</html>
