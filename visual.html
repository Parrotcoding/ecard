<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Seafoam E‑Card Visual Editor</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Roboto:wght@400;700&family=Open+Sans:wght@400;700&family=Lora:wght@400;700&family=Montserrat:wght@400;700&display=swap"
    rel="stylesheet"
  />
  <style>
    body { margin:0; padding:1rem; background:#f0f0f0; font-family:'Poppins',sans-serif; }
    h1 { text-align:center; margin-bottom:1rem }

    /* workspace */
    #workspace { display:flex; gap:1rem; }
    #paper {
      position:relative; flex:1;
      background:#fff8e7; border:2px solid #82C9A1;
      min-height:400px; resize:vertical; overflow:auto;
    }
    #assets {
      width:200px; background:#fafafa; border:2px solid #ddd;
      padding:.5rem; overflow:auto;
    }
    #assetList img {
      width:100%; margin-bottom:.5rem; cursor:grab;
      border:1px solid #ccc; border-radius:4px;
    }

    /* toolbars */
    #toolbar, #shapeMenu, #textToolbar, #shapeToolbar, #fontMenu { position:absolute; display:none; }
    #toolbar {
      background:rgba(255,255,255,0.95); border:1px solid #ccc; border-radius:8px;
      padding:.25rem; display:flex; gap:.5rem; box-shadow:0 2px 6px rgba(0,0,0,.1); z-index:1000;
    }
    #toolbar button {
      width:36px; height:36px; border:none; border-radius:50%;
      background:#A8E6CF; display:flex; align-items:center; justify-content:center;
      cursor:pointer;
    }
    #toolbar button:hover { background:#76C69C; }
    #toolbar button img { width:20px; height:20px; }

    #shapeMenu {
      background:rgba(255,255,255,0.95); border:1px solid #ccc; border-radius:8px;
      padding:.25rem; display:flex; gap:.5rem; box-shadow:0 2px 6px rgba(0,0,0,.1); z-index:1001;
    }
    #shapeMenu button {
      width:32px; height:32px; border:none; border-radius:4px;
      background:#A8E6CF; display:flex; align-items:center; justify-content:center;
      cursor:pointer;
    }
    #shapeMenu button:hover { background:#76C69C; }
    #shapeMenu button img { width:20px; height:20px; }

    #textToolbar {
      position:absolute; background:#fff; border:1px solid #ccc; border-radius:4px;
      padding:.25rem; display:flex; gap:.5rem; box-shadow:0 2px 6px rgba(0,0,0,.1);
      z-index:2000; white-space:nowrap;
    }
    #textToolbar button { background:transparent; border:none; cursor:pointer; }
    #textToolbar button img { width:20px; height:20px; }
    #textToolbar input { width:3rem; border:1px solid #ccc; border-radius:4px; padding:2px; }

    /* shape toolbar */
    #shapeToolbar {
      position:absolute; background:#fff; border:1px solid #ccc; border-radius:4px;
      padding:.25rem; display:flex; gap:.5rem; box-shadow:0 2px 6px rgba(0,0,0,.1);
      z-index:2001; white-space:nowrap;
    }
    #shapeToolbar input { margin:0; }

    /* scrollable font menu */
    #fontMenu {
      position:absolute; top:100%; left:0;
      display:none; max-height:200px; width:150px; overflow-y:auto;
      background:#fff; border:1px solid #ccc; border-radius:4px;
      box-shadow:0 2px 6px rgba(0,0,0,.1); z-index:3000;
    }
    #fontMenu .fontOption {
      display:block; width:100%; padding:6px 8px; text-align:left;
      background:transparent; border:none; cursor:pointer; font-size:.95rem;
    }
    #fontMenu .fontOption:hover { background:#f0f0f0; }

    /* resize & rotate handles */
    .resize-handle, .vertex-handle, .rotate-handle { display:none; }
    .resize-handle {
      position:absolute; width:10px; height:10px; background:#fff; border:1px solid #60A085;
    }
    .handle-nw { cursor:nwse-resize; top:-5px; left:-5px; }
    .handle-ne { cursor:nesw-resize; top:-5px; right:-5px; }
    .handle-sw { cursor:nesw-resize; bottom:-5px; left:-5px; }
    .handle-se { cursor:nwse-resize; bottom:-5px; right:-5px; }
    .vertex-handle {
      position:absolute; width:12px; height:12px; background:#fff;
      border:2px solid #60A085; border-radius:50%; cursor:move; margin:-6px;
    }
    .rotate-handle {
      position:absolute; top:-24px; left:50%; transform:translateX(-50%);
      width:12px; height:12px; background:#fff; border:2px solid #60A085;
      border-radius:50%; cursor:grab;
    }
    .element.selected .resize-handle,
    .element.selected .rotate-handle,
    .shape-wrapper.selected .vertex-handle {
      display:block !important;
    }

    /* content types */
    .element, .shape-wrapper { position:absolute; user-select:none; transform-origin:center; }
    .text-element {
      min-width:50px; min-height:20px; padding:.2rem;
      background:transparent; outline:none; cursor:text;
    }
    .shape-rect {
      width:100px; height:60px; background:rgba(96,160,133,0.3);
      border:2px solid #60A085;
    }
    .shape-circle {
      width:60px; height:60px; background:rgba(96,160,133,0.3);
      border:2px solid #60A085; border-radius:50%;
    }
    .shape-wrapper svg { display:block; }
    .image-wrapper {
      width:100px; height:100px;
      background-size:contain; background-repeat:no-repeat; background-position:center;
    }
  </style>
</head>
<body>
  <h1>Visual E‑Card Editor</h1>

  <div id="workspace">
    <div id="paper"></div>
    <div id="assets"><h2>Assets</h2><div id="assetList"></div></div>
  </div>

  <!-- insert toolbar -->
  <div id="toolbar">
    <button id="btnText" title="Add Text">T</button>
    <button id="btnImage" title="Add Image"><img src="image.svg" alt="Image"></button>
    <button id="btnShape" title="Add Shape"><img src="shapes.svg" alt="Shapes"></button>
  </div>

  <!-- shape menu -->
  <div id="shapeMenu">
    <button data-shape="rect" title="Rectangle">◻</button>
    <button data-shape="circle" title="Circle">◯</button>
    <button data-shape="triangle" title="Triangle">△</button>
  </div>

  <!-- text toolbar -->
  <div id="textToolbar">
    <button id="tbBold"><b>B</b></button>
    <button id="tbItalic"><i>I</i></button>
    <button id="tbUnderline"><u>U</u></button>
    <button id="tbAlignLeft" title="Left"><img src="align-left.svg" alt="Left"></button>
    <button id="tbAlignCenter" title="Center"><img src="align-center.svg" alt="Center"></button>
    <button id="tbAlignRight" title="Right"><img src="align-right.svg" alt="Right"></button>
    <button id="tbFont" title="Font">Aa</button>
    <input type="number" id="tbFontSize" min="8" max="72" title="Size">px
    <input type="color"  id="tbColor" title="Color">
    <div id="fontMenu">
      <button class="fontOption" data-font="Poppins"   style="font-family:'Poppins',sans-serif">Poppins</button>
      <button class="fontOption" data-font="Roboto"    style="font-family:'Roboto',sans-serif">Roboto</button>
      <button class="fontOption" data-font="Open Sans" style="font-family:'Open Sans',sans-serif">Open Sans</button>
      <button class="fontOption" data-font="Lora"      style="font-family:'Lora',serif">Lora</button>
      <button class="fontOption" data-font="Montserrat"style="font-family:'Montserrat',sans-serif">Montserrat</button>
    </div>
  </div>

  <!-- shape toolbar -->
  <div id="shapeToolbar">
    <input type="color" id="shapeFill" title="Fill Color">
    <input type="color" id="shapeStroke" title="Stroke Color">
    <input type="number" id="shapeStrokeWidth" min="0" max="20" title="Stroke Width">px
    <input type="range" id="shapeOpacity" min="0" max="1" step="0.05" title="Opacity">
  </div>

  <script>
  ;(function(){
    const paper       = document.getElementById('paper'),
          toolbar     = document.getElementById('toolbar'),
          shapeMenu   = document.getElementById('shapeMenu'),
          textToolbar = document.getElementById('textToolbar'),
          shapeToolbar= document.getElementById('shapeToolbar'),
          assetList   = document.getElementById('assetList'),
          tbFont      = document.getElementById('tbFont'),
          fontMenu    = document.getElementById('fontMenu'),
          fontOpts    = fontMenu.querySelectorAll('.fontOption'),
          shapeFill   = document.getElementById('shapeFill'),
          shapeStroke = document.getElementById('shapeStroke'),
          shapeStW    = document.getElementById('shapeStrokeWidth'),
          shapeOp     = document.getElementById('shapeOpacity');
    let clickX=0, clickY=0, selectedEl=null, selectedPoly=null;

    function rgbToHex(rgb){
      const [r,g,b] = rgb.match(/\d+/g).map(Number);
      return '#' + ((1<<24)+(r<<16)+(g<<8)+b).toString(16).slice(1);
    }

    function updateTextToolbarPosition(el){
      const rect   = el.getBoundingClientRect(),
            tbRect = textToolbar.getBoundingClientRect(),
            left   = rect.left + window.scrollX,
            topCand= window.scrollY + rect.top - tbRect.height - 8,
            top    = topCand < window.scrollY+8 ? window.scrollY+rect.bottom+8 : topCand;
      textToolbar.style.left = `${left}px`;
      textToolbar.style.top  = `${top}px`;
    }

    function updateShapeToolbarPosition(el){
      const rect   = el.getBoundingClientRect(),
            stRect= shapeToolbar.getBoundingClientRect(),
            left   = rect.left + window.scrollX,
            topCand= window.scrollY + rect.top - stRect.height - 8,
            top    = topCand < window.scrollY+8 ? window.scrollY+rect.bottom+8 : topCand;
      shapeToolbar.style.left = `${left}px`;
      shapeToolbar.style.top  = `${top}px`;
    }

    function deselect(){
      if(!selectedEl) return;
      selectedEl.classList.remove('selected');
      selectedEl = null;
      selectedPoly= null;
      textToolbar.style.display  = 'none';
      shapeToolbar.style.display = 'none';
    }

    function select(el, poly=null){
      if(selectedEl===el) return;
      deselect();
      selectedEl = el;
      selectedPoly=poly;
      el.classList.add('selected');
      toolbar.style.display   = 'none';
      shapeMenu.style.display = 'none';
      fontMenu.style.display  = 'none';
      if(el.classList.contains('text-element')){
        textToolbar.style.display = 'flex';
        updateTextToolbarPosition(el);
        document.getElementById('tbFontSize').value = parseInt(getComputedStyle(el).fontSize);
        document.getElementById('tbColor').value    = rgbToHex(getComputedStyle(el).color);
      } else if(el.classList.contains('shape-rect') ||
                el.classList.contains('shape-circle') ||
                el.classList.contains('shape-wrapper')){
        // show shape toolbar
        shapeToolbar.style.display = 'flex';
        updateShapeToolbarPosition(el);
        const cs = getComputedStyle(el);
        shapeFill.value   = rgbToHex(cs.backgroundColor);
        shapeStroke.value = rgbToHex(cs.borderColor);
        shapeStW.value    = parseInt(cs.borderWidth);
        shapeOp.value     = cs.opacity;
      }
    }

    // ... [initElement, addAsset, insertBasic, insertTriangle, makeDraggable,
    //     enableDrop, addResizeHandles, addRotateHandle unchanged...]

    // Revised startResize with shift‑lock
    function startResize(dir,el){
      return function(e){
        e.stopPropagation(); e.preventDefault();
        const r=el.getBoundingClientRect(), pr=paper.getBoundingClientRect();
        const start={ x:e.clientX, y:e.clientY,
                      left:r.left-pr.left, top:r.top-pr.top,
                      w:r.width, h:r.height, aspect:r.width/r.height };
        document.addEventListener('mousemove', doResize);
        document.addEventListener('mouseup', ()=>document.removeEventListener('mousemove',doResize),{once:true});
        function doResize(ev){
          let dx=ev.clientX-start.x, dy=ev.clientY-start.y;
          let newW=start.w, newH=start.h, newL=start.left, newT=start.top;
          if(dir.includes('e')) newW=start.w+dx;
          if(dir.includes('s')) newH=start.h+dy;
          if(dir.includes('w')){ newW=start.w-dx; newL=start.left+dx; }
          if(dir.includes('n')){ newH=start.h-dy; newT=start.top+dy; }
          // shift‑lock ratio
          if(ev.shiftKey){
            newH = newW / start.aspect;
            if(dir.includes('n')) newT = start.top + (start.h - newH);
          }
          el.style.width  = `${newW}px`;
          el.style.height = `${newH}px`;
          el.style.left   = `${newL}px`;
          el.style.top    = `${newT}px`;
          if(selectedEl===el && el.classList.contains('text-element'))
            updateTextToolbarPosition(el);
          if(selectedEl===el && (el.classList.contains('shape-rect')||el.classList.contains('shape-circle')||el.classList.contains('shape-wrapper')))
            updateShapeToolbarPosition(el);
        }
      };
    }

    // shape toolbar inputs
    shapeFill.addEventListener('input', e=>{
      if(selectedEl){
        if(selectedPoly){
          selectedPoly.setAttribute('fill', e.target.value);
        } else {
          selectedEl.style.backgroundColor = e.target.value;
        }
      }
    });
    shapeStroke.addEventListener('input', e=>{
      if(selectedEl){
        if(selectedPoly){
          selectedPoly.setAttribute('stroke', e.target.value);
        } else {
          selectedEl.style.borderColor = e.target.value;
        }
      }
    });
    shapeStW.addEventListener('input', e=>{
      const v=e.target.value;
      if(selectedEl){
        if(selectedPoly){
          selectedPoly.setAttribute('stroke-width', v);
        } else {
          selectedEl.style.borderWidth = v + 'px';
        }
      }
    });
    shapeOp.addEventListener('input', e=>{
      if(selectedEl){
        selectedEl.style.opacity = e.target.value;
      }
    });

    // event wiring: insert, select, etc. unchanged, but in select() we now also position shapeToolbar.

    // (Full rest of script as before, with initElement, insertBasic, insertTriangle,
    //  makeDraggable, enableDrop, addResizeHandles, addRotateHandle, makeTriangleResizable,
    //  and wire up buttons and menus.)

  })();
  </script>
</body>
</html>
