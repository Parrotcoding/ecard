<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Seafoam E‑Card Visual Editor</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body { margin:0; padding:1rem; background:#f0f0f0; font-family:'Poppins',sans-serif; }
    h1 { text-align:center; margin-bottom:1rem }

    /* workspace */
    #workspace { display:flex; gap:1rem; }
    #paper {
      position:relative; flex:1;
      background:#fff8e7; border:2px solid #82C9A1;
      min-height:400px; resize:vertical; overflow:auto;
    }
    #assets {
      width:200px; background:#fafafa; border:2px solid #ddd;
      padding:.5rem; overflow:auto;
    }
    #assets h2 { margin:0 0 .5rem; font-size:1rem }
    #assetList img {
      width:100%; margin-bottom:.5rem; cursor:grab;
      border:1px solid #ccc; border-radius:4px;
    }

    /* toolbar */
    #toolbar {
      position:absolute; display:none;
      background:rgba(255,255,255,0.95); border:1px solid #ccc; border-radius:8px;
      padding:.25rem; display:flex; gap:.5rem; box-shadow:0 2px 6px rgba(0,0,0,.1);
      z-index:1000;
    }
    #toolbar button {
      width:32px; height:32px; border:none; border-radius:50%;
      background:#A8E6CF; display:flex; align-items:center; justify-content:center;
      cursor:pointer;
    }
    #toolbar button:hover { background:#76C69C }
    #toolbar img { width:20px; height:20px }
    .icon-text { color:#fff; font-size:1rem; font-weight:700 }

    /* shape menu */
    #shapeMenu {
      position:absolute; display:none;
      background:rgba(255,255,255,0.95); border:1px solid #ccc; border-radius:8px;
      padding:.25rem; display:flex; gap:.5rem; box-shadow:0 2px 6px rgba(0,0,0,.1);
      z-index:1001;
    }
    #shapeMenu button {
      width:32px; height:32px; border:none; border-radius:4px;
      background:#A8E6CF; display:flex; align-items:center; justify-content:center;
      cursor:pointer;
    }
    #shapeMenu button:hover { background:#76C69C }

    /* text toolbar */
    #textToolbar {
      position:absolute; display:none;
      background:#fff; border:1px solid #ccc; border-radius:4px;
      padding:.25rem; display:flex; gap:.5rem; box-shadow:0 2px 6px rgba(0,0,0,.1);
      z-index:2000;
    }
    #textToolbar button {
      border:none; background:transparent; cursor:pointer; font-size:1rem;
    }
    #textToolbar select, #textToolbar input[type="color"], #textToolbar input[type="number"] {
      width:3rem; border:1px solid #ccc; border-radius:4px; padding:2px;
    }

    /* rotation handle */
    .rotate-handle {
      position:absolute; width:12px; height:12px;
      background:#fff; border:2px solid #60A085; border-radius:50%;
      cursor:grab; display:none; z-index:11;
    }
    .element.selected .rotate-handle { display:block !important; }

    /* resize & vertex handles */
    .resize-handle, .vertex-handle { display:none; }
    .resize-handle {
      position:absolute; width:10px; height:10px;
      background:#fff; border:1px solid #60A085; z-index:10;
    }
    .handle-nw { cursor:nwse-resize; top:-5px; left:-5px; }
    .handle-ne { cursor:nesw-resize; top:-5px; right:-5px; }
    .handle-sw { cursor:nesw-resize; bottom:-5px; left:-5px; }
    .handle-se { cursor:nwse-resize; bottom:-5px; right:-5px; }
    .vertex-handle {
      position:absolute; width:12px; height:12px;
      background:#fff; border:2px solid #60A085; border-radius:50%;
      z-index:10; cursor:move; margin:-6px 0 0 -6px;
    }
    .element.selected .resize-handle,
    .shape-wrapper.selected .vertex-handle {
      display:block !important;
    }

    /* element styles */
    .element, .shape-wrapper { position:absolute; user-select:none; transform-origin:center; }
    .text-element {
      min-width:50px; min-height:20px; padding:.2rem;
      background:transparent; outline:none; cursor:text;
    }
    .shape-rect {
      width:100px; height:60px;
      background:rgba(96,160,133,0.3); border:2px solid #60A085;
    }
    .shape-circle {
      width:60px; height:60px;
      background:rgba(96,160,133,0.3); border:2px solid #60A085;
      border-radius:50%;
    }
    .image-wrapper {
      width:100px; height:100px;
      background-size:contain; background-repeat:no-repeat; background-position:center;
    }
    .shape-wrapper { background-color:transparent; }
  </style>
</head>
<body>
  <h1>Visual E‑Card Editor</h1>
  <div id="workspace">
    <div id="paper"></div>
    <div id="assets">
      <h2>Assets</h2>
      <div id="assetList"></div>
    </div>
  </div>

  <!-- main toolbar -->
  <div id="toolbar">
    <button id="btnText"  title="Add Text"><span class="icon-text">T</span></button>
    <button id="btnImage" title="Add Image"><img src="image.svg" alt="Img"></button>
    <button id="btnShape" title="Add Shape"><img src="shapes.svg" alt="Shapes"></button>
  </div>

  <!-- shape menu -->
  <div id="shapeMenu">
    <button data-shape="rect"     title="Rectangle">◻</button>
    <button data-shape="circle"   title="Circle">◯</button>
    <button data-shape="triangle" title="Triangle">△</button>
  </div>

  <!-- text editing toolbar -->
  <div id="textToolbar">
    <button id="tbBold"      title="Bold"><b>B</b></button>
    <button id="tbItalic"    title="Italic"><i>I</i></button>
    <button id="tbUnderline" title="Underline"><u>U</u></button>
    <button id="tbAlignLeft"    title="Align Left">≡</button>
    <button id="tbAlignCenter"  title="Align Center">≣</button>
    <button id="tbAlignRight"   title="Align Right">≡</button>
    <input type="number" id="tbFontSize" min="8" max="72" title="Font Size">px
    <input type="color"  id="tbColor"      title="Text Color">
  </div>

  <script>
  (function(){
    const paper     = document.getElementById('paper');
    const toolbar   = document.getElementById('toolbar');
    const shapeMenu = document.getElementById('shapeMenu');
    const assetList = document.getElementById('assetList');
    const textToolbar = document.getElementById('textToolbar');
    let clickX=0, clickY=0, selectedEl=null;

    function addAsset(src){
      const thumb = document.createElement('img');
      thumb.src = src; thumb.draggable = true;
      thumb.addEventListener('dragstart', e=> e.dataTransfer.setData('text/plain', src) );
      assetList.append(thumb);
    }

    // show main toolbar
    paper.addEventListener('click', e=>{
      if(e.target===paper) deselect();
      clickX=e.offsetX; clickY=e.offsetY;
      const tb=toolbar.getBoundingClientRect();
      toolbar.style.left=`${e.pageX-tb.width/2}px`;
      toolbar.style.top =`${e.pageY-tb.height-12}px`;
      toolbar.style.display='flex'; shapeMenu.style.display='none';
      e.stopPropagation();
    });
    [toolbar, shapeMenu, textToolbar].forEach(el=>el.addEventListener('click', e=>e.stopPropagation()));
    document.addEventListener('click', ()=>{ toolbar.style.display='none'; shapeMenu.style.display='none'; });

    // add text
    document.getElementById('btnText').addEventListener('click', e=>{
      e.stopPropagation();
      const txt=document.createElement('div');
      txt.className='element text-element';
      txt.contentEditable=true;
      txt.style.left=`${clickX}px`; txt.style.top=`${clickY}px`;
      txt.textContent='Enter text';
      paper.append(txt);
      initElement(txt,false);
      toolbar.style.display='none';
      txt.focus();
    });

    // add image
    document.getElementById('btnImage').addEventListener('click', e=>{
      e.stopPropagation();
      const url=prompt('Enter image URL:');
      if(!url) return;
      const wrap=document.createElement('div');
      wrap.className='element image-wrapper';
      wrap.style.left=`${clickX}px`; wrap.style.top=`${clickY}px`;
      wrap.style.backgroundImage=`url(${url})`;
      paper.append(wrap);
      initElement(wrap,false);
      addAsset(url);
      toolbar.style.display='none';
    });

    // shape menu
    document.getElementById('btnShape').addEventListener('click', e=>{
      e.stopPropagation();
      const r=e.currentTarget.getBoundingClientRect();
      shapeMenu.style.left=`${r.right+8}px`;
      shapeMenu.style.top =`${r.top}px`;
      shapeMenu.style.display='flex';
    });
    shapeMenu.addEventListener('click', e=>{
      const btn=e.target.closest('[data-shape]'); if(!btn)return;
      const type=btn.dataset.shape;
      if(type==='triangle') insertTriangle(); else insertBasic(type);
      shapeMenu.style.display='none'; toolbar.style.display='none';
    });

    function insertBasic(type){
      const el=document.createElement('div');
      el.className='element '+(type==='rect'?'shape-rect':'shape-circle');
      el.style.left=`${clickX}px`; el.style.top=`${clickY}px`;
      paper.append(el); initElement(el,false);
    }
    function insertTriangle(){
      const wrap=document.createElement('div');
      wrap.className='shape-wrapper';
      wrap.style.left=`${clickX}px`; wrap.style.top=`${clickY}px`;
      wrap.style.width='80px'; wrap.style.height='70px';
      const svgNS="http://www.w3.org/2000/svg";
      const svg=document.createElementNS(svgNS,'svg');
      svg.setAttribute('width','100%'); svg.setAttribute('height','100%');
      const poly=document.createElementNS(svgNS,'polygon');
      poly.setAttribute('points','0,70 40,0 80,70');
      poly.setAttribute('fill','rgba(96,160,133,0.3)');
      poly.setAttribute('stroke','#60A085'); poly.setAttribute('stroke-width','2');
      svg.append(poly); wrap.append(svg);
      paper.append(wrap); initElement(wrap,true,poly);
    }

    function initElement(el,isTri,poly){
      makeDraggable(el);
      enableDrop(el);
      addResizeHandles(el);
      addRotateHandle(el);
      if(isTri) makeTriangleResizable(el,poly);
      el.addEventListener('mousedown', e=>{
        e.stopPropagation(); select(el);
      });
    }

    function select(el){
      if(selectedEl===el)return;
      deselect();
      selectedEl=el; el.classList.add('selected');
      // show text toolbar if text element
      if(el.classList.contains('text-element')){
        const rect=el.getBoundingClientRect(), pr=paper.getBoundingClientRect();
        textToolbar.style.left=`${rect.left - pr.left}px`;
        textToolbar.style.top=`${rect.top - pr.top - 36}px`;
        textToolbar.style.display='flex';
        // init controls
        document.getElementById('tbBold').style.fontWeight = el.style.fontWeight==='bold'?'normal':'bold';
        document.getElementById('tbFontSize').value = parseInt(getComputedStyle(el).fontSize);
        document.getElementById('tbColor').value = rgbToHex(getComputedStyle(el).color);
      } else {
        textToolbar.style.display='none';
      }
    }

    function deselect(){
      if(!selectedEl)return;
      selectedEl.classList.remove('selected');
      selectedEl=null;
      textToolbar.style.display='none';
    }

    // text toolbar actions
    document.getElementById('tbBold').onclick = ()=>{
      if(selectedEl){
        selectedEl.style.fontWeight = selectedEl.style.fontWeight==='bold'?'normal':'bold';
      }
    };
    document.getElementById('tbItalic').onclick = ()=>{
      if(selectedEl){
        selectedEl.style.fontStyle = selectedEl.style.fontStyle==='italic'?'normal':'italic';
      }
    };
    document.getElementById('tbUnderline').onclick = ()=>{
      if(selectedEl){
        selectedEl.style.textDecoration = selectedEl.style.textDecoration==='underline'?'none':'underline';
      }
    };
    document.getElementById('tbAlignLeft').onclick = ()=>{
      if(selectedEl) selectedEl.style.textAlign='left';
    };
    document.getElementById('tbAlignCenter').onclick = ()=>{
      if(selectedEl) selectedEl.style.textAlign='center';
    };
    document.getElementById('tbAlignRight').onclick = ()=>{
      if(selectedEl) selectedEl.style.textAlign='right';
    };
    document.getElementById('tbFontSize').oninput = e=>{
      if(selectedEl) selectedEl.style.fontSize = e.target.value + 'px';
    };
    document.getElementById('tbColor').oninput = e=>{
      if(selectedEl) selectedEl.style.color = e.target.value;
    };

    // drag/drop
    function enableDrop(el){
      el.addEventListener('dragover', e=>e.preventDefault());
      el.addEventListener('drop', e=>{
        e.preventDefault();
        const src=e.dataTransfer.getData('text/plain'); if(!src)return;
        el.style.backgroundImage=`url(${src})`;
        el.style.backgroundSize='cover'; el.style.backgroundPosition='center';
        if(el.classList.contains('shape-wrapper')){
          const poly=el.querySelector('polygon');
          poly.setAttribute('fill','none'); poly.style.pointerEvents='none';
          const pts=poly.getAttribute('points').split(' ')
                     .map(p=>p.split(',').map(Number));
          const W=el.clientWidth, H=el.clientHeight;
          const pct=pts.map(([x,y])=>
            `${(x/W*100).toFixed(1)}% ${(y/H*100).toFixed(1)}%`
          ).join(', ');
          el.style.clipPath=`polygon(${pct})`;
        }
        el.style.zIndex='999';
      });
    }

    // rotation
    function addRotateHandle(el){
      const h = document.createElement('div');
      h.className = 'rotate-handle';
      el.append(h);
      h.addEventListener('mousedown', e=>{
        e.stopPropagation(); e.preventDefault();
        const rect = el.getBoundingClientRect(),
              cx = rect.left + rect.width/2,
              cy = rect.top  + rect.height/2,
              startAngle = Math.atan2(e.clientY-cy,e.clientX-cx);
        let currentRot = parseFloat(el.dataset.rot||0);
        const onmove = ev=>{
          const ang = Math.atan2(ev.clientY-cy,ev.clientX-cx),
                delta = ang - startAngle,
                deg = currentRot + delta*180/Math.PI;
          el.style.transform = `rotate(${deg}deg)`;
          el.dataset.rot = deg;
        };
        document.addEventListener('mousemove', onmove);
        document.addEventListener('mouseup', ()=>document.removeEventListener('mousemove', onmove), { once: true });
      });
    }

    // resizing
    function addResizeHandles(el){
      ['nw','ne','sw','se'].forEach(dir=>{
        const h=document.createElement('div');
        h.className='resize-handle handle-'+dir;
        el.append(h);
        h.addEventListener('mousedown', startResize(dir,el));
      });
    }

    function startResize(dir, el) {
      return function(e) {
        e.stopPropagation(); e.preventDefault();
        const r = el.getBoundingClientRect(),
              pr = paper.getBoundingClientRect();
        const start = {
          x: e.clientX, y: e.clientY,
          left: r.left - pr.left,  top: r.top - pr.top,
          w: r.width,             h: r.height,
          aspect: r.width / r.height
        };
        document.addEventListener('mousemove', doResize);
        document.addEventListener('mouseup', ()=>
          document.removeEventListener('mousemove', doResize),
          { once: true }
        );

        function doResize(ev) {
          let dx = ev.clientX - start.x,
              dy = ev.clientY - start.y,
              newW = start.w,
              newH = start.h,
              newL = start.left,
              newT = start.top;

          if (dir.includes('e')) newW = start.w + dx;
          if (dir.includes('s')) newH = start.h + dy;
          if (dir.includes('w')) {
            newW = start.w - dx;
            newL = start.left + dx;
          }
          if (dir.includes('n')) {
            newH = start.h - dy;
            newT = start.top + dy;
          }

          // lock aspect only for non-images
          if (!el.classList.contains('image-wrapper') && ev.shiftKey) {
            newH = newW / start.aspect;
            if (dir.includes('n')) {
              newT = start.top + (start.h - newH);
            }
          }

          el.style.width  = `${newW}px`;
          el.style.height = `${newH}px`;
          el.style.left   = `${newL}px`;
          el.style.top    = `${newT}px`;
        }
      };
    }

    // triangle resizing
    function makeTriangleResizable(wrap, poly){
      let pts = [[0,70],[40,0],[80,70]];
      const handles = pts.map((_,i)=>{
        const h = document.createElement('div');
        h.className='vertex-handle'; wrap.append(h); return h;
      });
      function update(){
        handles.forEach((h,i)=>{
          h.style.left=`${pts[i][0]}px`; h.style.top=`${pts[i][1]}px`;
        });
        poly.setAttribute('points', pts.map(p=>p.join(',')).join(' '));
      }
      handles.forEach((h,i)=>{
        h.addEventListener('mousedown', e=>{
          e.stopPropagation(); e.preventDefault();
          select(wrap);
          const start={ x:e.clientX,y:e.clientY,
            wrapL:wrap.offsetLeft, wrapT:wrap.offsetTop,
            pts:pts.map(p=>p.slice())
          };
          document.addEventListener('mousemove', onDrag);
          document.addEventListener('mouseup', ()=>document.removeEventListener('mousemove', onDrag), { once:true });
          function onDrag(ev){
            const dx=ev.clientX-start.x, dy=ev.clientY-start.y;
            const abs=start.pts.map((p,j)=> j===i?[p[0]+dx,p[1]+dy]:p);
            const xs=abs.map(p=>p[0]), ys=abs.map(p=>p[1]);
            const minX=Math.min(...xs), minY=Math.min(...ys);
            const maxX=Math.max(...xs), maxY=Math.max(...ys);
            pts = abs.map(p=>[p[0]-minX,p[1]-minY]);
            wrap.style.left=`${start.wrapL+minX}px`;
            wrap.style.top =`${start.wrapT+minY}px`;
            wrap.style.width=`${maxX-minX}px`;
            wrap.style.height=`${maxY-minY}px`;
            update();
          }
        });
      });
      update();
    }

    // utility to convert rgb() to hex
    function rgbToHex(rgb) {
      const [r,g,b] = rgb.match(/\d+/g).map(Number);
      return '#'+((1<<24)+(r<<16)+(g<<8)+b).toString(16).slice(1);
    }

  })();
  </script>
</body>
</html>
